<div class="row">
  <div class=" col text-center">
    <img src="../assets/img/{{ intentos }}.png" class="img-ahorcado" />
    <h3> Intentos <small>{{ intentos }} / 10</small></h3>
  </div>
</div>
<div class="row">
  <div class=" col text-center">
    <H1>{{ palabraOculta }}</H1>
  </div>
</div>
<div *ngIf="gano" class="row">
  <div class=" col text-center">
    <H1>Felicidades Ganaste</H1>
    <h4>:D</h4>
  </div>
</div>
<div *ngIf="perdio" class="row">
  <div class=" col text-center">
    <H1>Lo Siento Perdiste</H1>
    <h4>:(</h4>
    <h5>la palabra era: {{ palabra }}</h5>
  </div>
</div>
<div class="row" *ngIf="!gano && !perdio">
  <div class=" col text-center">
    <button (click)="comprobar(letra)" *ngFor="let letra of letras" class="btn btn-primary">
      {{ letra }}
    </button>
  </div>
</div>
